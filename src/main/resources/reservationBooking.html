<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Reservation Book Form</title>
</head>
<body>
    <div class="container">
        <h2>Restaurant Booking Form</h2>
        <form action="http://localhost:8080/book" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="tableSize">Table Size:</label>
            <input type="number" id="tableSize" name="tableSize" min="1" max="20" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
