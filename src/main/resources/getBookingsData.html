<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bookings</title>
</head>
<body>
    <h2>Bookings</h2>
    <table border="1">
        <tr>
            <th>Customer Name</th>
            <th>Table Size</th>
            <th>Date</th>
            <th>Time</th>
        </tr>
           <tr th:each="booking : ${bookings}">
            <td th:text="${booking.customerName}"></td>
            <td th:text="${booking.tableSize}"></td>
            <td th:text="${booking.date}"></td>
            <td th:text="${booking.time}"></td>
        </tr>
    </table>
</body>
</html>
